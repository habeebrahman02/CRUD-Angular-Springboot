<h2 style="text-align: center; color: #2c3e50; font-family: Arial, sans-serif;">User List</h2>

<div style="max-width: 900px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; font-family: Arial, sans-serif;">

  <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
    <button (click)="router.navigate(['/login'])"
            style="background-color: #2c3e50; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">
      Back to Login
    </button>

    <button (click)="router.navigate(['/add-user'])"
            style="background-color: #3498db; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">
      Add User
    </button>
  </div>

  <table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">
    <thead style="background-color: #ecf0f1;">
      <tr>
        <th style="padding: 10px; border: 1px solid #ccc;">ID</th>
        <th style="padding: 10px; border: 1px solid #ccc;">Name</th>
        <th style="padding: 10px; border: 1px solid #ccc;">Email</th>
        <th style="padding: 10px; border: 1px solid #ccc;">Password</th>
        <th style="padding: 10px; border: 1px solid #ccc;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | paginate:{ itemsPerPage: 4, currentPage: p }">
        <td style="padding: 10px; border: 1px solid #ccc;">{{ user.id }}</td>
        <td style="padding: 10px; border: 1px solid #ccc;">{{ user.name }}</td>
        <td style="padding: 10px; border: 1px solid #ccc;">{{ user.email }}</td>
        <td style="padding: 10px; border: 1px solid #ccc;">{{ user.password }}</td>
        <td style="padding: 10px; border: 1px solid #ccc;">
          <button (click)="editUser(user.id!)"
                  style="background-color: #f39c12; color: white; padding: 5px 10px; border: none; border-radius: 4px; margin-right: 5px; cursor: pointer;">
            Edit
          </button>
          <button (click)="deleteUser(user.id!)"
                  style="background-color: #e74c3c; color: white; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div style="margin-top: 15px; text-align: center;">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
